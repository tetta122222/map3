<html>
  <head>
  </head>
  <body>
    <svg></svg>
    <script src="https://d3js.org/d3.v4.min.js" type="text/JavaScript"></script>
    <script src="topojson.min.js" text="text/JavaScript"></script>
    
    <script>
      var width = 1200,
          height = 800;
      var scale = 40000;
      
      d3.json("sssss.topojson");

      function createMap(topoSaitama) {
        console.log( topojson );
        var geoSaitama = topojson.feature(topoSaitama, topoSaitama.objects[11]);　//TopoJSON=>GeoJSO変換
        var aProjection = d3.geoMercator()
            .center([ 139.5, 35.9 ])
            .translate([width/2, height/2])
            .scale(scale);
        var geoPath = d3.geoPath().projection(aProjection);
        var svg = d3.select("svg").attr("width",width).attr("height",height);

        //マップ描画
        var map = svg.selectAll("path").data(geoSaitama.features)
          .enter()
          .append("path")
            .attr("d", geoPath)
            .style("stroke", "#ffffff")
            .style("stroke-width", 0.1)
            .style("fill", "#5EAFC6");
      }
    </script>
  </body>
</html>
